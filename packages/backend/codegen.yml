overwrite: true
schema: "src/graphql/schema/index.ts"
documents: null
generates:
  src/graphql/generated.ts:
    config:
      contextType: ../context#Context
      mappers:
        User: ../repositories/user-repository#UserModel
    plugins:
      - "typescript"
      - "typescript-resolvers"
  ./graphql.schema.json:
    plugins:
      - "introspection"
