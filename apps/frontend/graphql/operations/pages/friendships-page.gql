query FriendshipsPage {
  me {
    id
    friends {
      id
      name
      online
    }
  }
  friendshipRecommendations {
    id
    name
    online
    avatarURL
  }
  friendshipRequests {
    id
    date
    from {
      id
      name
      online
    }
  }
}

mutation FriendsPageAcceptFriendshipRequest($friendshipID: ID!) {
  acceptFriendshipRequest(id: $friendshipID) {
    id
    date
    from {
      id
    }
  }
}
